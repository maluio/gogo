version: '3'

services:
  app:
    environment:
      - DATABASE_URL=mysql://gogo:gogo@db:3306/gogo
  db:
    image: mysql
    restart: always
    expose:
      - 3306
    environment:
      - MYSQL_ROOT_PASSWORD=gogo
      - MYSQL_DATABASE=gogo
      - MYSQL_PASSWORD=gogo
      - MYSQL_USER=gogo
    networks:
      - private